<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhola-AI</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            position: relative;
            flex-direction: column;
        }

        #bhola-ai {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        #how-can-help {
            font-size: 30px;
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
            position: absolute;
            top: 90px;
            z-index: 1;
        }

        #app {
            width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            margin-right: 50px; /* Adds space for the button */
            margin-top: 20px; /* Adds margin to move text box up */
            height: 30px; /* Reduced height */
            transition: margin-top 0.3s ease, height 0.3s ease; /* Added transition for smooth movement */
        }

        .arrow-button {
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            right: 10px; /* Position right center of the text box */
            top: 50%; /* Vertically center */
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }

        .arrow-button:hover {
            background: #0056b3;
        }

        #response {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            font-family: 'Poppins', sans-serif;
            position: absolute;
            top: 150px; /* Adjust position for response box */
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: #f8f8f8;
            border-radius: 8px;
            width: 80%;
            min-height: 50px;
            word-wrap: break-word;
            text-align: center;
            z-index: 5;
        }

        #footer {
            font-size: 12px;
            color: #777;
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }

        .rectangle {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 50px;
            background-color: white;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .rectangle.show {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div id="bhola-ai">Bhola-AI</div>
    <div id="how-can-help">How Can I Help You?</div>
    <div id="app">
        <input type="text" id="question" placeholder="Ask me anything..." />
        <!-- Up Arrow Button -->
        <button class="arrow-button" onclick="askAI()">‚Üë</button>
        <div id="thinking"></div>
    </div>
    <div id="response"></div>

    <div class="rectangle" id="white-rectangle"></div>

    <div id="footer">This Site is made by a student of Zad Global School, Rohtak, Studying in Class 7 Sapphire Name Garvit.</div>

    <script>
        const predefinedResponses = {
            "hi": "Hello! How can I assist you today?",
            "hello": "Hi there! How can I help you?",
            "thank you": "You're welcome!",
            "bye": "Goodbye! Have a great day!",
            "how are you": "I'm just a bot, but I'm doing great! How about you?",
            "who are you": "I am Bhola-AI, here to assist you with your questions!",
            "what is your name": "I'm Bhola-AI, nice to meet you!"
        };

        async function askAI() {
            const question = document.getElementById("question").value.toLowerCase();
            const thinkingDiv = document.getElementById("thinking");
            const responseDiv = document.getElementById("response");
            const howCanHelpDiv = document.getElementById("how-can-help");
            const appDiv = document.getElementById("app");
            const whiteRectangle = document.getElementById("white-rectangle");
            const arrowButton = document.querySelector(".arrow-button");
            const inputBox = document.getElementById("question");

            // Clear previous response
            responseDiv.textContent = "";
            thinkingDiv.textContent = "Thinking... ü§î";

            // Check if the question is empty
            if (!question.trim()) {
                thinkingDiv.textContent = "Please enter a question!";
                return;
            }

            // Hide "How Can I Help You?" and move input box to the bottom
            howCanHelpDiv.style.display = "none";
            appDiv.style.position = "absolute";
            appDiv.style.bottom = "10px";
            appDiv.style.transition = "all 0.5s ease";
            arrowButton.style.display = "none"; // Hide the arrow button after click
            whiteRectangle.classList.add("show"); // Show the white rectangle

            // Check for predefined responses
            if (predefinedResponses[question]) {
                responseDiv.textContent = predefinedResponses[question];
                thinkingDiv.textContent = "";
                // Show the arrow button again after response
                arrowButton.style.display = "inline-flex"; 
                return;
            }

            try {
                // Make the API request to Hugging Face
                const response = await fetch("https://api-inference.huggingface.co/models/gpt2", {
                    method: "POST",
                    headers: {
                        "Authorization": "Bearer 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", // Your Hugging Face API key
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        inputs: question
                    })
                });

                if (!response.ok) {
                    throw new Error("Error fetching response");
                }

                const data = await response.json();

                // Check if the response contains generated text
                if (data && data[0] && data[0].generated_text) {
                    responseDiv.textContent = data[0].generated_text;
                } else {
                    responseDiv.textContent = "Sorry, no response generated. Try again!";
                }

                // Hide thinking text
                thinkingDiv.textContent = "";

                // Move input box slightly up after response
                inputBox.style.marginTop = "10px";
                inputBox.style.height = "25px"; // Adjust the height of the text box
                responseDiv.style.top = "120px"; // Move the response div to give space

                // Show the arrow button again after response
                arrowButton.style.display = "inline-flex";

            } catch (error) {
                thinkingDiv.textContent = "";
                responseDiv.textContent = "‚ùå Error: " + error.message;
                // Show the arrow button again after error
                arrowButton.style.display = "inline-flex";
            }
        }
    </script>
</body>
</html>
